<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Favoritador de países - Main</title>
</head>
<body>
    <h1>Favoritador de países</h1>
    <div class="country-containter">
        <div class="country-list">
            <h5>Número de países não favoritos: <span id="country-list-counter"></h5>
            <h6>População total: <span id="country-list-population"></span></h6>
            <div id="tab-countries"></div>
        </div>
        <div class="country-list">
            <h5>Número de paises favoritos: <span id="country-favs-counter"></span></h5>
            <h6>População total: <span id="country-favs-population"></span></h6>
            <div id="tab-favs"></div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
